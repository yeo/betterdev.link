  - url: http://pi.math.cornell.edu/~web6140/TopTenAlgorithms/JPEG.html
    title: "JPEG: Image compression algorithm"
    description: |
      JPEG (or JPG) is not really a file format but rather an image compression standard. The JPEG standard is complicated with many different options and color space regulations. It was not widely adopted.
      A much simpler standard version was advocated at the same time, called JFIF. This is the image compression algorithm that most people mean when they say JPEG compression, and the one that we will be describing in this class. Note that the file extensions .jpeg and .jpg have stuck, even though the underneath algorithm is (strictly speaking) JFIF compression.

  - url: https://slack.engineering/what-happened-during-slacks-dnssec-rollout/
    title: "The Case of the Recursive Resolvers"
    description: |
      On September 30th 2021, Slack had an outage that impacted less than 1% of our online user base, and lasted for 24 hours. This outage was the result of our attempt to enable DNSSEC — an extension intended to secure the DNS protocol, required for FedRAMP Moderate — but which ultimately led to a series of unfortunate events.

  - url: https://eng.uber.com/how-we-saved-70k-cores-across-30-mission-critical-services/
    title: "How We Saved 70K Cores Across 30 Mission-Critical Services (Large-Scale, Semi-Automated Go GC Tuning @Uber)"
    description: |
      As part of Uber engineering’s wide efforts to reach profitability, recently our team was focused on reducing cost of compute capacity by improving efficiency. Some of the most impactful work was around GOGC optimization. In this blog we want to share our experience with a highly effective, low-risk, large-scale, semi-automated Go GC tuning mechanism.
      If you are into Go and memory managemet, checkout [Saving a Third of Our Memory by Re-ordering Go Struct Fields](https://wagslane.dev/posts/go-struct-ordering/) too.

  - url: https://dubroy.com/blog/three-ways-of-handling-user-input/
    title: "Three ways of handling user input"
    description: "It's 2022 and the dominant way of handling user input is still based on events and — in some form or another — callbacks.
      But in nearly every code base I’ve worked in, the hairiest, most difficult-to-modify logic is in the event handling code.
      To help me understand the pros and cons of the events-and-callbacks model and to experiment with some other approaches, I decided to write up a simple example in a three different styles."

