      new year, learn something new, do something different, take on challenges. The author will be building an SQL query which will emulate a quantum computer. This query will process quantum assembly, build the circuit, run the emulation and make the measurements.

  - url: https://lwn.net/SubscriberLink/880458/5c4147ec8a7ca8df/
    title: "Restricting SSH agent keys"
    description: "ssh-agent forwarding allow remote host to forward authentication to a local node. It's very useful when you do a `ssh-add`, then login to remote server, and you can use your key to login to another server. but it open a hole where anyone can use it to connect to any host with your keys. A recent experimental feature for the upcoming OpenSSH 8.9 release will help close that hole. Instead of allowing the keys held in the agent to be used for authenticating to any host where they might work, SSH agent restriction will allow users to specify where and how those keys can be used."

